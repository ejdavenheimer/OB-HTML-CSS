<!DOCTYPE html>
<html lang="Es">

    <head>
        <!-- Meta / configuraciones generales -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

         <!-- Título de la página (lo que se ve en pestaña) -->
        <title>Ejercicio multimedia</title>
    </head>

    <body>
        <section>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="https://areajugones.sport.es/wp-content/uploads/2021/09/marvel-vs-capcom-1080x609.jpg" alt="videojuego favorito" width="300px" height="200px">
        </section>
        <section>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video controls autoplay muted loop width="400px" height="300px">
              <source src="videoOB.mp4" type="video/mp4" />
            </video>
        </section>
        <section>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="audioOB.mp3" type="audio/mp3">
            </audio>
        </section>
    </body>
</html>
